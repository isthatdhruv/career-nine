version: '3.8'
services:
  assessment-app:
    build:
      context: .
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./certs:/etc/nginx/certs:ro
    restart: unless-stopped
    networks:
      - career_shared_net

networks:
  career_shared_net:
    external: true
